<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>json find</title>

</head>
<body>
    <div class="wrapper">
        <form action="http://test.dev/js/2015-12-26-json-find/#" id="search-form">
            <h1>Members Search:</h1>
            <h3>Search By:</h3>
            <select name="search-options" id="search-options">
                <option value="name" selected="">Name</option>
                <option value="id">Id</option>
            </select>
            <label for="name-search">Name Search:
                <input type="text" id="name-search" name="name-search" pattern="^[a-zA-Z\s]+$">
            </label>
            <label for="id-search" class="hide">ID Search:
                <input type="text" id="id-search" name="id-search" pattern="^[\d]+$">
            </label>
            <button type="submit">GO!</button>
        </form>
        <div id="json-data"></div>
